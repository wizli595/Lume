{% extends 'persona/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Welcome, {{ profile_user.username }}</h2>

{% if profile_user.profile.avatar %}
    <img src="{{ profile_user.profile.avatar.url }}" alt="Avatar" width="150">
{% endif %}

<p>Email: {{ profile_user.email }}</p>
<p>Bio: {{ profile_user.profile.bio }}</p>

{% endblock %}
