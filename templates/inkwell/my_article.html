{% extends 'base.html' %}
{% block title %}
  My Articles
{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold text-purple-300 mb-4">My Articles</h1>
  {% for article in articles %}
    <div class="flex justify-between bg-white/10 rounded p-4 mb-2">
      <div>
        <a href="{% url 'article_detail' slug=article.slug %}" class="text-lg text-purple-400 font-medium hover:underline">{{ article.title }}</a>
      </div>
      <div class="space-x-3">
        <a href="{% url 'article_edit' slug=article.slug %}" class="text-yellow-400 hover:underline">Edit</a>
        <a href="{% url 'article_delete' slug=article.slug %}" class="text-red-400 hover:underline">Delete</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
